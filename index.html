<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Painter</title>
  <link rel="icon" sizes="200x200" href="./img/Pixel_Painters.webp" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div id="divTitle">
      <h1 id="title">Pixel Painter</h1>
      <img src="./img/art-7423289_1920.png" alt="pallete">
    </div>
    <div id="color-palette">
      <div class="color selected" style="background-color: black;"></div>
      <div class="color" style="background-color: red;"></div>
      <div class="color" style="background-color: green;"></div>
      <div class="color" style="background-color: blue"></div>
    </div>
    <button type="button" id="button-random-color">Cores aleat√≥rias</button>
    <div id="changeInTable">
      <button type="button" id="clear-board">Limpar</button>
      <input type="number" id="board-size" min="5" max="12" value="9">
      <button type="button" id="generate-board">Tamanho</button>
    </div>
  </header>
  <section id="pixel-board"></section>
  <script src="script.js"></script>
</body>

</html>
